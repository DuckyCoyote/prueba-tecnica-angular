<div class="users-container">
  <div class="header">
    <h2>Usuarios</h2>
    <button class="btn btn-primary" (click)="openUserForm()">Nuevo Usuario</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of paginatedUsers">
        <td>{{ u.name }}</td>
        <td>{{ u.lastName }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.address }}</td>
        <td class="actions">
          <button class="btn btn-edit" (click)="openUserForm(u)">Editar</button>
          <button class="btn btn-delete" (click)="deleteUser(u.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination" *ngIf="totalPages > 1">
    <button 
      class="btn btn-page" 
      [disabled]="currentPage === 0"
      (click)="setPage(currentPage - 1)">
      Anterior
    </button>
    
    <span>Página {{ currentPage + 1 }} de {{ totalPages }}</span>
    
    <button 
      class="btn btn-page" 
      [disabled]="currentPage === totalPages - 1"
      (click)="setPage(currentPage + 1)">
      Siguiente
    </button>
  </div>

  <app-user-form *ngIf="(modalService.display() | async)"></app-user-form>
</div>
